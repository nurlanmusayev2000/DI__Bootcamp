    <script>
        /* Create a function such as mergeWords('Hello')() that returns the following string: 'Hello'
         */

        function mergeWords(a) {
            function inFun() {
                return console.log(a);
            }
            return inFun
        }

        mergeWords('Hello')();
        /* When the function is called without any arguments return a string where all words have been merged into a sentence. */
        let mergeWord = a => {
            let inFunc = (nextString) => {
                if (nextString == undefined) {
                    return a
                } else {
                    return mergeWord(a + " " + nextString)
                }
            };
            return inFunc
        }

        let retFun = a => nextStr => nextStr == undefined ? a : retFun(`${a} ${nextStr}`);
        console.log(retFun('There')('is')('no')('spoon.')());
    </script>
