<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let party = [{
            desert: 'Chocolate Mousse',
            calories: 30,
        }, {
            desert: 'Apple Pie',
            calories: 15,
        }, {
            desert: 'Croissant',
            calories: 50,
        }, {
            desert: 'Strawberry Icecream',
            calories: 5,
        }, ]

        let newArr = party.filter((element) => {
            return element.desert != "Apple Pie"
        })
        console.log(newArr);
        let sum = newArr.reduce(((val, val1) => {
            return val + val1.calories

        }), 0)
        console.log(sum);;
    </script>
</body>

</html>
