<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <form>
        <input min="1" type="number" id="number">
        <button type="submit" id="convert-btn">Convert</button>
    </form>
    <div id="output"></div>

    <script>
        const convertBtn = document.getElementById('convert-btn');
        const inpt = document.getElementById('number');
        const outputTxt = document.getElementById('output');
        convertBtn.addEventListener('click', (e) => {
            e.preventDefault();
            console.log(inpt.value);

            if (inpt.value === '') {
                outputTxt.innerHTML = 'Please enter a valid number'
                console.log('hellooo');
            } else if (inpt.value <= 0) {
                outputTxt.innerHTML = 'Please enter a number greater than or equal to 1'
            } else if (inpt.value >= 4000) {
                outputTxt.innerHTML = 'Please enter a number less than or equal to 3999'
            }
            const romanNumerals = [{
                value: 1000,
                numeral: 'M'
            }, {
                value: 900,
                numeral: 'CM'
            }, {
                value: 500,
                numeral: 'D'
            }, {
                value: 400,
                numeral: 'CD'
            }, {
                value: 100,
                numeral: 'C'
            }, {
                value: 90,
                numeral: 'XC'
            }, {
                value: 50,
                numeral: 'L'
            }, {
                value: 40,
                numeral: 'XL'
            }, {
                value: 10,
                numeral: 'X'
            }, {
                value: 9,
                numeral: 'IX'
            }, {
                value: 5,
                numeral: 'V'
            }, {
                value: 4,
                numeral: 'IV'
            }, {
                value: 1,
                numeral: 'I'
            }];

            let result = '';

            for (let i = 0; i < romanNumerals.length; i++) {
                while (inpt.value >= romanNumerals[i].value) {
                    result += romanNumerals[i].numeral;
                    inpt.value -= romanNumerals[i].value;
                }
            }

            console.log(result);

        })
    </script>
</body>

</html>
