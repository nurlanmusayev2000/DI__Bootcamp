<body>
    <p style="font-size: 50px;  background-color: red;  color: yellow; border: 3px solid; "></p>

    <script>
        // function showEl() {

        // setTimeout(showEl, 5000)

        /* Use the same code as before but create a countdown in the banner.

... "The sales end in 10sec ! "

... "The sales end in 9sec ! "

etc ... until 0 */

        let i = 10;
        let timer = setInterval(discount, 1000);
        let par = document.querySelector("p");

        function discount() {
            if (i > 0) {
                i--;
                par.innerText = `The sales end in ${i}sec !`;
            } else {
                par.innerText = `you lost`;
                clearInterval(timer);

            }

        }
    </script>
