        let btn = document.querySelector("#jsstyle")
        let body = document.querySelector("body")
        let colorArr = ["blue", "green", "red", "white"]
        let i = 0
        document.querySelector("button").addEventListener("click", backgroundchange, true)
        document.querySelector("div").addEventListener("click", backgroundchangediv, true)

        function backgroundchange() {
            i++
            body.style.backgroundColor = colorArr[i]
            if (i == 3) {
                i = 0;
            }
            console.log("btn is clicked");
        }

        function backgroundchangediv() {
            i++
            body.style.backgroundColor = colorArr[i]
            if (i == 3) {
                i = 0;
            }
            console.log("div is clicked");
        }
        btn.addEventListener("mouseover", () => {
            btn.style.backgroundColor = "black";
            btn.style.padding = "30px";
            btn.style.color = "white"

        })
        btn.addEventListener("mouseout", () => {
            btn.style.backgroundColor = "lightgrey";
            btn.style.padding = "15px";
            btn.style.color = "black"

        })
