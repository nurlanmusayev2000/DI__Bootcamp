        /* Create a function called compareToTen(num) that takes a number as an argument.   The function should return a Promise:the promise resolves if the argument is less than or equal to 10 the promise rejects if argument is greater than 10. */
        const compareToTen = (num) => {
            return new Promise((resolve, reject) => {
                if (num <= 10) {
                    resolve("this number is not bigger than 10")
                } else {
                    reject("this is bigger than 10")
                }
            })

        }
