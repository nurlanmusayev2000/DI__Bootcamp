<body>




    <script>
        let getCharacterData = async(id) => {
            let a = await fetch(`https://rickandmortyapi.com/api/character/${id}`)
            let data = await a.json();
            return data
        }
        getCharacterData(5).then((res) => {
            console.log(res);
        }).catch(err => console.log(err))
    </script>
</body>
