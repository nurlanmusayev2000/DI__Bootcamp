        const btnlistener = (e) => {
            e.preventDefault();
            const data = new FormData(e.target);
            const objOfForm = Object.fromEntries(data);
            let {
                latitudefor1City: latitude1,
                longitudefor1City: longitude1,

            } = objOfForm

            getSun(latitude1, longitude1);
            getSun(latitude2, longitude2)


        }


        async function getSun(lat, lang) {
            let api = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lang}`);
