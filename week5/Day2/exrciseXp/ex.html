<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        let callMethod = new XMLHttpRequest();
        callMethod.open("GET", "https://api.giphy.com/v1/gifs/search?q=sun&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My&limit=10&offset=2");
        callMethod.responseType = "json";
        callMethod.send();
        callMethod.onload = () => {
            if (callMethod.status != 200) {
                console.log("SMT went wrong");
            } else {
                console.log(callMethod.response.data);
            }
        }
    </script>
</body>

</html>
